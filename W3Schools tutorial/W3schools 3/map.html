<!DOCTYPE html>
<html>
    <h1>JS Maps</h1>
    <h2>The new Map Method()</h2>
    <p>Creating a map from an array:</p>
    <p id="1"></p>
    <h2>The set() Method</h2>
    <p id="2"></p>
    <h2>The get() Method</h2>
    <p id="3"></p>

    <script>
        const fruits = new Map([
            ["applies", 5000],
            ["Bananas", 5500],
            ["oranges", 200]
        ]);

        fruits.set("sprite", 500);
        fruits.set("fanta", 300);
        fruits.set("coke", 200);

        let numb  = fruits.get('applies');
        document.getElementById("1").innerHTML = "There " + numb + "applies";

        let numb1  = fruits.get('sprite');
        document.getElementById("2").innerHTML = "There " + numb1 + " sprite";

        document.getElementById("3").innerHTML = fruits.get("applies");
    </script>
</html>
