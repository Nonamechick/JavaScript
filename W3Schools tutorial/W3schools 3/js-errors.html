<!DOCTYPE html>
<html>
    <body>
        <h1>JS Errors</h1>
        <h2>The RangeError</h2>
        <p>You cannot set the number of significant digits too high:</p>
        <p id="1"></p>
        <script>
            let num = 1;
            try {
                num.toPrecision(500);
            }
            catch(err) {
                document.getElementById("1").innerHTML = err.name;
            }
        </script>
    </body>
</html>
