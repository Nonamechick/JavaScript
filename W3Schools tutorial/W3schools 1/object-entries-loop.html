<!DOCTYPE html>
<html>
  <body>
    <h1>JS Objects</h1>
    <h2>The objects.entries() Method</h2>
    <p>Object.entries() makes it simple to use objects in loop:</p>
    <p id="demo"></p>
    <script>
      const fruits = {Bananas:300, Oranges: 4994, Apples: 4343};
      let text = "";
      for (let [fruit, amount] of Object.entries(fruits)) {
        text += fruit + ": " + amount + "<br>";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
