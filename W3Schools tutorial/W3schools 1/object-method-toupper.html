<!DOCTYPE html>
<html>
  <body>
    <h1>JS Objects
    </h1>
    <p id="demo"></p>
    <script>
      // Create an Object
      const person = {
        firstName: "Jo",
        lastName: "Yo",
        id: 5435,
      };
      // Add a Method
      person.name = function() {
        return (this.firstName + " " + this.lastName).toUpperCase();
      };
      // Display Object Data
      document.getElementById("demo").innerHTML ="My father is " + person.name(); 
    </script>
  </body>
</html>
