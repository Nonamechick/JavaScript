<!DOCTYPE html>
<html>
  <body>
    <h1>JS Object Properties</h1>
    <h2>Adding a new Property</h2>
    <p id="demo"></p>
    <script>
      const person = {
        firstName: "Jo",
        lastName: "Yo",
        age: 69,
        eyeColor: "brown"
      };
      person.nationality = "Korean";
      document.getElementById("demo").innerHTML = person.firstName + " is " + person.nationality + ".";
    </script>
  </body>
</html>
