<!DOCTYPE html>
<html>
  <body>
    <h1>JS Objects Constructors</h1>
    <p id="demo"></p>
    <script>
      // Constructor Function for Person objects
      function Person(first, last, age, eye) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eye;
      }
      // Create a Person object
      const myFather = new Person("JO", "Do", 50, "red");
      // Display age
      document.getElementById("demo").innerHTML = myFather.age;
    </script>
  </body>
</html>
