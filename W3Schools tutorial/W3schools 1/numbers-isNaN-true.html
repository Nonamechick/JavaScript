<!DOCTYPE html>
<html>
  <body>
    <h2>JS Numbers</h2>
    <P>You can use the global JS function isNaN() to find out if a value is not a number:</P>
    <p id="demo"></p>
    <script>
      let x = 100 / "Apple";
      document.getElementById("demo").innerHTML = isNaN(x);
    </script>
  </body>
</html>
