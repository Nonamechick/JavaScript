<!DOCTYPE html>
<html>
  <body>
    <h1>JS Objects</h1>
    <h2>Objects Methods</h2>
    <p>A method is a function definition stored as a property value.</p>
    <p id="demo"></p>
    <script>
      const person = {
        firstName: "Kotak",
        lastName: "Kot",
        id: 59859,
        fullName: function() {
          return this.firstName + " " + this.lastName;
        }
      };
      document.getElementById("demo").innerHTML = person.fullName();
    </script>
  </body>
</html>
