<!DOCTYPE html>
<html>
  <body>
    <h1>Creating JS Objects</h1>
    <h2>Using an Object Literal</h2>
    <p id="demo"></p>
    <script>
      // Create an Object:
      const person = {
        firstName: "John",
        lastName: "Koa",
        age: 50,
        eyeColor: "Blue"
      };
      // Display Data From the Object:
      document.getElementById("demo").innerHTML = person.firstName + " is " + person.age + " years old.";
    </script>
  </body>
</html>
