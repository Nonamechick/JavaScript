<!DOCTYPE html>
<html>
  <body>
    <h1>JS Strings</h1>
    <h2>The at() Method</h2>
    <p>The at() method returns an indexed element from a a string</p>
    <p id="demo"></p>
    <script>
      const name = "gfdfgfd";
      let letter = name.at(3);
      document.getElementById("demo").innerHTML = letter;
    </script>
  </body>
</html>
