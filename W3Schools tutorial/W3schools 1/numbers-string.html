<!DOCTYPE html>
<html>
  <body>
    <h2>JS Numbers</h2>
    <p>JS will try to convert strings to number when dividing:</p>
    <p id="demo"></p>
    <script>
      let x = "100";
      let y = "10";
      let z = x / y;
      document.getElementById("demo").innerHTML = z;
    </script>
  </body>
</html>
