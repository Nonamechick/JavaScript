<!DOCTYPE html>
<html>
  <body>
    <h1>JS Objects</h1>
    <h2>Display Properties with JSON</h2>
    <p id="demo"></p>
    <script>
      // Create an Object
      const person = {
        name: "Jo",
        age: 45,
        city: "Tas"
      };
      // Display JSON
      document.getElementById("demo").innerHTML = JSON.stringify(person);
    </script>
  </body>
</html>
