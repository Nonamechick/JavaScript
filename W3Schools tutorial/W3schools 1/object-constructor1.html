<!DOCTYPE html>
<html>
  <body>
    <h1>JS Object Constructors</h1>
    <p id="demo"></p>
    <script>
      // Constructor function for Person objects
      function Person(first, last, age, eye) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyeColor = eye;
      }
      // Create two Person objects
      const myFather = new Person("Jo", "do", 435, "red");
      const myMother = new Person("co", "do", 534, "red");
      // Display age 
      document.getElementById("demo").innerHTML = myFather.age + " " + myMother.age;
    </script>
  </body>
</html>
