<!DOCTYPE html>
<html>
  <body>
    <h1>JS Objects</h1>
    <h2>Creating an object</h2>
    <p id="demo"></p>
    <script>
      // Create an Object:
      const car = {type:"Fiat",model:"500",color:"blue"};
      // Display Data from the Object:
      document.getElementById("demo").innerHTML = "The car type is" + car.type + " " + car.model + " " + car.color;
    </script>
  </body>
</html>
