<!DOCTYPE html>
<html>
  <body>
    <h1>Creating JS Objects</h1>
    <h2>Using the new Keyboard</h2>
    <p id="demo"></p>
    <script>
      // Create an Object
      const person = new Object();
      person.firstName = "Kotak";
      person.lastName = "Kot";
      person.age = 544;
      person.eyeColor = "red";
      // Display Object Content
      document.getElementById("demo").innerHTML = person.firstName + " is " + person.age + " years old " + person.eyeColor;
    </script>
  </body>
</html>
