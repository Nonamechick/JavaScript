<!DOCTYPE html>
<html>
  <body>
    <h1>JS Object Properties</h1>
    <h2>Accessing a Property with an Expression</h2>
    <p id="demo"></p>
    <script>
      const person = {
        firstName: "Kpta",
        lastName: "doe",
        age: 464,
      };
      let x = "firstName";
      let y = "age";
      document.getElementById("demo").innerHTML = person[x] + " is " + person[y] + " years old.";
    </script>
  </body>
</html>
