<!DOCTYPE html>
<html>
  <h1>JS String</h1>
  <h2>The search() method</h2>
  <p>The search() method returns the position of the first occurence of a string in a string</p>
  <p id="demo"></p>
  <script>
    let text = "Please locate where 'locate' occurs";
    let index = text.search(/locate/);
    document.getElementById("demo").innerHTML = index;
  </script>
</html>
