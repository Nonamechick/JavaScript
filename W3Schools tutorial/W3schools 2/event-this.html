<!DOCTYPE html>
<html>
  <body>
    <h1>JS HTML Events</h1>
    <h2>The onclick Attribute</h2>
    <button onclick="this.innerHTML = Date()">Time</button>
    <p onmouseout="this.innerHTML = Date()">Time</p>
    <p onkeydown="this.innerHTML = Date()">Time</p>
    <p onload="this.innerHTML = Date()">Time</p>
  </body>
</html>
