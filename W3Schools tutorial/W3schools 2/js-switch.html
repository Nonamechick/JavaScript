<!DOCTYPE html>
<html>
    <head>
        <title>JS switch</title>
        <style>
            body {
                background-color: blanchedalmond;
                color: coral;
                border: 0.1em solid chocolate;
                font-size: 2em;
            }
        </style>
    </head>
    <body>
        <h1>JS switch</h1>
        <p id="1"></p>
        <p id="2"></p>
        <p id="3"></p>

        <script>
            switch (new Date().getDay()) {
                case 0:
                    day = "Sunday";
                    break;
                case 1:
                    day = "Monday";
                    break;
                case 2:
                    day = "Tuesday";
                    break;
                case 3:
                    day = "Wednesday";
                    break;
                case 4:
                    day = "Thurday";
                    break;
                case 5:
                    day = "Friday";
                    break;
                case 6:
                    day = "Saturday";
            }
            document.getElementById("1").innerHTML = "Today is " + day;
            let text;
            switch (new Date().getDay()) {
                case 6:
                    text = "Today is Saturday";
                    break;
                case 0:
                    text = "Today is Sunday";
                    break;
                default:
                    text = "Looking forward to the Weekend";
            }
            document.getElementById("2").innerHTML = text;
            let text1;
            switch (new Date().getDay()) {
                case 4:
                case 5:
                    text1 = "Soon it's Weekend";
                    break;
                case 0:
                    text1 = "It's weekend";
                    break;
                default:
                    text = "Looking forward to the Weekend";
            }
            document.getElementById("3").innerHTML = text;
        </script>
    </body>
</html>
