<!DOCTYPE html>
<html>
    <head>
        <title>Array Search</title>
        <style>
            body {
                background-color: dimgray;
                border: 5px solid black;
                color: aliceblue;
                padding: 1rem;
                margin: 1rem;
            }
            h1,h2 {
                color: bisque;
            }
        </style>
    </head>
    <body>
        <h1>Array Search</h1>
        <h2>The indexOf() Method</h2>
        <p id="demo"></p>
        <h2>The lastIndexOf() Method</h2>
        <p id="demo1"></p>
        <h2>The includes() Method</h2>
        <p>Check if the fruit array contains "Mango"</p>
        <p id="demo2"></p>
        <p><strong>Note:</strong>The includes method is not supported in Edge</p>
        <h2>The find() Method</h2>
        <p id="demo3"></p>
        <h2>The findIndex() Method</h2>
        <p id="demo4"></p>
        <h2>The findLast() Method</h2>
        <p id="demo5"></p>
        <h2>The findLastIndex() Method</h2>
        <p id="demo6"></p>


        <script>
            const fruits = ["Apple","Orange","Apple", "Mango"];
            let position = fruits.indexOf("Apple") + 1;
            let position1 = fruits.lastIndexOf("Apple") + 1;
            const numbers = [4, 9, 16, 25, 29];
            let first = numbers.find(myFunction);
            const temp = [27, 28, 30, 40, 42, 35, 30];
            let high  = temp.findLast(x => x > 40);
            let pos = temp.findLastIndex(x => x > 40);


            document.getElementById("demo").innerHTML = "Apple is found in position " + position; 
            document.getElementById("demo1").innerHTML = "Apple is found in position " + position1;
            document.getElementById("demo2").innerHTML = fruits.includes("Mango");
            document.getElementById("demo3").innerHTML = "First number over 18 is " + first;
            function myFunction(value, index, array) {
                return value > 18;
            }
            document.getElementById("demo4").innerHTML = "First number over has 18 has index " + numbers.findIndex(myFunction);
            document.getElementById("demo5").innerHTML = "The last temperature over  40 was " + high;
            document.getElementById("demo6").innerHTML = "The last temperature over 40 was in position " + pos;
        </script>
    </body>
</html>
