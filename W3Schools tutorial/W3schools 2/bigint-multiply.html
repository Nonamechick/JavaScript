<!DOCTYPE html>
<html>
    <body>
        <h1>JS BigInt</h1>
        <h2>
            BigInt Multiply
        </h2>
        <p>Operators that can be used a Number can be used on a BigInt</p>
        <p id="demo"></p>
        <script>
            let x = 4353535355323n;
            let y = 4328759392385n;
            let z = x * y;
            document.getElementById("demo").innerHTML = z;
        </script>
    </body>
</html>
