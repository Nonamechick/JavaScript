<!DOCTYPE html>
<html>
    <head>
        <title>JS Booleans</title>
        <style>
            body  {
                background-color: aliceblue;
                border: 5px solid black;
                color: seagreen;
                padding: 2.9svb;
                margin: 1svb;
            }
        </style>
    </head>
    <body>
        <h1>JS Booleans</h1>
        <p>Display the value of Boolean(10>9)</p>
        <p id="1"></p>
        <p id="2"></p>
        <h2>JS Booleans</h2>
        <p>Display the Boolean value of 0:</p>
        <p id="3"></p>
        <p>Display the Boolean value of -0:</p>
        <p id="4"></p>
        <p>Display the Boolean value of "":</p>
        <p id="5"></p>
        <p>Display the Boolean value of undefined:</p>
        <p id="6"></p>
        <h2>New</h2>
        <p>Booleans and Boolean objects cannot be safely compared:</p>
        <p id="7"></p>
        <p>a===b</p>
        <p id="8"></p>

        <script>
            document.getElementById("1").innerHTML = Boolean(10>9);
            document.getElementById("2").innerHTML = "100 is " + Boolean(100) + "<br>" + "3.14 is " + Boolean(3.14) + "<br>" + "-15 is " + Boolean(-15) + "<br>" + "Any (not empty) string is " + Boolean("Hell") + "<br>" + "Even the string 'false' is " + Boolean('false') + "<br>" + "Any expression (except zero) is " + Boolean(1 + 7  + 3.14); 
            let x = 0;
            document.getElementById("3").innerHTML = Boolean(x);   
            let y = 0;
            document.getElementById("4").innerHTML = Boolean(y);
            let z = 0;
            document.getElementById("5").innerHTML = Boolean("");
            let t;
            document.getElementById("6").innerHTML = Boolean(t);
            let a = false; // a is an boolean
            let b = new Boolean(false); // b is a object
            document.getElementById("7").innerHTML = typeof a + "<br>" + typeof b;
            document.getElementById("8").innerHTML = (a===b);
        </script>
    </body>
</html>
