<!DOCTYPE html>
<html>
  <body>
    <h2>JS Data Types</h2>
    <p>JS has dynamic types. This means that the same variable can be used to hold Different data types:</p>
    <p id="demo"></p>
    <script>
      let x; // Now x is undefined
      x = 5; // Now x is a Number
      x = "John"; // Now x is a String
      document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
