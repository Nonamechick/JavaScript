<!DOCTYPE html>
<html>
    <head>
        <title>JS Objects</title>
        <style>body {background-color: beige; margin: 1em; padding: 2em; border: 5px solid black;}</style>
    </head>
    <body>
        <h1>JS Objects</h1>
        <p>JS uses names to access object properties.</p>
        <p id="demo"></p>
        <script>
            const person = {firstName: "Kota", lastName: "Jo", age: 56};
            document.getElementById("demo").innerHTML = person.firstName;
        </script>
    </body>
</html>
