<!DOCTYPE html>
<html>
    <head>
        <title>Array const</title>
        <style>
            body {
                padding: 1rem;
                margin: 1rem;
                background-color: honeydew;
                border: 5px solid cornflowerblue;
                color: blueviolet;
            }
        </style>
    </head>
    <body>
        <h1>JS const</h1>
        <h2></h2>
        <p id="1"></p>
        <p>You can <strong>Not</strong> a constant array:</p>
        <p id="2"></p>
        <p>Declaring a constant array does <strong>Not</strong> make the elements unchangeable</p>
        <p id="3"></p>

        <script>
            const cars = ["Saab","BMW","Merce"];
            document.getElementById("1").innerHTML = cars;

            try {
                const car = ["Zeekr","Haval","Porshe"];
                cars = ["Toyota", "Volvo", "Audi"];
            }
            catch (err) {
                document.getElementById("2").innerHTML = err;
            }
            // Create an Array:
            const cars1 = ["Ford","Dodge","Ram"];
            // Change element:
            cars1[2] = "Toyota";
            // Add an element:
            cars1.push("Audi");
            //Display the Array:
            document.getElementById("3").innerHTML = cars1;  
        </script>
    </body>
</html>
