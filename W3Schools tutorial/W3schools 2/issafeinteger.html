<!DOCTYPE html>
<html>
    <body>
        <h1>Js Numbers</h1>
        <h2>The isSafeInteger() Method</h2>
        <p>The isSafeInteger() method returns true if the argument is integer</p>
        <p>Otherwise false</p>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML = Number.isSafeInteger(234) + "<br>" + Number.isSafeInteger(523535235);
        </script>
    </body>
</html>
