<!DOCTYPE html>
<html>
    <body>
        <h1>Js Numbers</h1>
        <h2>The isInteger() Method</h2>
        <p>The isInteger() method returns true if the argument is an integer</p>
        <p>Otherwise it returns false</p>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML = Number.isInteger(1222) + "<br>" + Number.isInteger(43243);
        </script>
    </body>
</html>
