<!DOCTYPE html>
<html>
    <head>
        <title>JS Sets</title>
        <style>
            body {
                background-color: aliceblue;
                color: black;
                border: 5px solid black;
                border-radius: 30px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>JS Sets</h1>
        <p>Create a set from an array:</p>
        <p id="1"></p>
        <h2>The add() Method</h2>
        <p>The add() method adds values to a set:</p>
        <p id="2"></p>
        <h2>You can iterate set values with for..of:</h2>
        <p id="3"></p>
        <h2>The typeof Operator</h2>
        <p>The typeof operator returns object</p>
        <p id="4"></p>
        <h2>The instanceOf Operator</h2>
        <p>The instanceOf Set returns true:</p>
        <p id="5"></p>
        <script>
            const letters = new Set(["a","b","c"]);
            document.getElementById("1").innerHTML = "The set has " + letters.size + " values.";
            const lett = new Set();
            lett.add("a");
            lett.add("b");
            lett.add("c");
            document.getElementById("2").innerHTML = "The set has " + lett.size + " values.";
            let text = "";
            for (const x of letters) {
                text += x + "<br>";
            }
            document.getElementById("3").innerHTML = text;
            document.getElementById("4").innerHTML = "The type of the set is " + typeof letters;
            document.getElementById("5").innerHTML = letters instanceof Set;
        </script>
    </body>
</html>
