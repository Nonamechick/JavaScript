<!DOCTYPE html>
<html>
  <body>
    <h1>JS Functions</h1>
    <p>Call a function which performs a calculation and returns the result:</p>
    <p id="demo"></p>
    <script>
      function myFunc(p1,p2) {
        return p1 * p2
      }
      let result = myFunc(4,65);
      document.getElementById("demo").innerHTML = result;
    </script>
  </body>
</html>
