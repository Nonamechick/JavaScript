<!DOCTYPE html>
<html>
  <body>
    <h1>JS Operators</h1>
    <h2>The typeof Operator</h2>
    <p>The typeof Operator returns the type of a variable or an expression.</p>
    <p id="demo"></p>
    <script>
      document.getElementById("demo").innerHTML =  typeof "" + "<br>" + typeof "lot" + "<br>" + typeof "Lopt JT";
    </script>
  </body>
</html>
