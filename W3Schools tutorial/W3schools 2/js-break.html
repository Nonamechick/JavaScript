<!DOCTYPE html>
<html>
    <head>
        <title>JS Break</title>
        <style>
            body {
                background-color: rgba(red, green, blue, alpha);
                color: blueviolet;
                border: 0.4cm solid black;
                padding: 1cm;
                margin: 1cm;
            }
        </style>
    </head>
    <body>
        <h1>JS Loops</h1>
        <p>A loop with a <b>break</b> statement.</p>
        <p id="1"></p>
        <h2>JS Continue</h2>
        <p>A loop with a <b>continue</b>statement.</p>
        <p>A loop which will skip the step where i=3.</p>
        <p id="2"></p>
        <h2>JS break</h2>
        <p id="3"></p>




        <script>
            let txt = "";
            let text = "";
            const cars = ["BWm", "volvo","saab","ford"];
            let txt1 = "";
            for (let i=0; i<10; i++) {
                if (i===3) { break; } 
                text += "The number is " + i + "<br>";
            }
            document.getElementById("1").innerHTML = text;
            for (let i = 0; i<10; i++) {
                if (i===3) { continue }
                txt += "The number is " + i + "<br>";
            }
            document.getElementById("2").innerHTML = txt;
            list: {
                txt1 += cars[0] + "<br>";
                txt1 += cars[1] + "<br>";
                break list;
                txt1 += cars[2] + "<br>";
                txt1 += cars[3] + "<br>";
            }
            document.getElementById("3").innerHTML = txt1;
        </script>
    </body>
</html>
