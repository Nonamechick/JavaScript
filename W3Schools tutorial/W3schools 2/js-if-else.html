<!DOCTYPE html>
<html>
    <head>
        <title>JS if-else if-else</title>
        <style>
            body {
                background-color: antiquewhite;
                color:  crimson;
                font-size: 2.4vw;
                border: 1vw solid rebeccapurple;
                padding: 1vw;
                margin: 1vw;
            }
        </style>
    </head>
    <body>
        <h1>JS if ... else</h1>
        <p>A time-based greeting</p>
        <p id="1"></p>

        <script>
            const time = new Date().getHours();
            let greeting;
            if (time < 10) {
                greeting = "Good morning";
            } else if (time < 20) {
                greeting = "Good day";
            } else {
                greeting = "Good evening";
            }
            document.getElementById("1").innerHTML = greeting;
        </script>
    </body>
</html>
