<!DOCTYPE html>
<html>
    <head>
        <title>JS Do While Loop</title>
        <style>
            body {
                background-color: gray;
                color: rgb(6, 248, 79);
                padding: 4cap;
                margin: 4cap;
                border: 1.2cap solid black ;

            }
        </style>
    </head>
    <body>
        <h1>JS While Loop</h1>
        <p id="1"></p>
        <h1>JS Do While Loop</h1>
        <p id="2"></p>
        <h1>JS For Loop</h1>
        <p id="3"></p>


        <script>
            let text = "";
            let i = 0;
            let o = 0; 
            const cars = ["BWM", "Volvo","Saab","Ford"];
            let txt = "";
            while(i<10) {
                text += "<br>The number is " + i;
                i++;
            }
            document.getElementById("1").innerHTML = text;
            do {
                text += "<br>The number is " + i;
                i++;
            }
            while (i<10);
            document.getElementById("2").innerHTML = text;
            for (;cars[o];) {
                txt += cars[o] + "<br>";
                o++;
            }
            document.getElementById("3").innerHTML = txt;

            //   i++;

            // document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
