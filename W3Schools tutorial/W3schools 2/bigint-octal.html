<!DOCTYPE html>
<html>
    <body>
        <h1>JS BigInt</h1>
        <h2>Hex, Octal and Binary</h2>
        <p id="demo"></p>
        <script>
            let hex = 0x3213123211321321312n;
            let oct = 0o4234324432423342343n;
            let bin = 0b0000000000001000000000011n;
            document.getElementById("demo").innerHTML = hex + "<br>" + oct + "<br>" + bin;
        </script>
    </body>
</html>
