<!DOCTYPE html>
<html>
  <body>
    <h2>JS Booleans</h2>
    <p>Booleans can two values: true or false:</p>
    <p id="demo"></p>
    <script>
      let x = 5;
      let y = 5;
      let z = 10;
      document.getElementById("demo").innerHTML = 
      (x == y) + "<br>" + (x == z);
    </script>
  </body>
</html>
