<!DOCTYPE html>
<html>
  <body>
    <h1>JS Assignments</h1>
    <h2>Left shift  Assignment</h2>
    <h3>The <<= Operator</h3>
    <p id="demo"></p>
    <script>
      let x = -100;
      x <<= 5;
      document.getElementById("demo").innerHTML = "Value of x is: " + x;
    </script>
  </body>
</html>
